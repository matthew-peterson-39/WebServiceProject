<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> 
    <title>Registration Form</title>
</head>
<body>
<div id="input-fields">

<div class="section">
    <h1>Registration Form</h1>
</div>

<div class="section">
    <h3 id="first">First Name: </h3>
    <input id="first-input"></input>
</div>

<div class="section">
    <h3 id="last">Last Name:</h3>
    <input id="last-input"></input>
</div>

<div class="section">
    <h3 id="user">Username: </h3>
    <input id="username-input"></input>
</div>

<div class="section">
    <h3 id="birthday">Birthday: </h3>
    <input id="birthday-input"></input>
</div>

<div class="section">
    <h3 id="email">Email: </h3>
    <input type="email" id="email-input"></input>
</div>

<div class="section">
    <h3 id="phone">Phone Number: </h3>
    <input id="phone-input"></input>
</div>

<div class="button" onclick="submit_info()">
    <button id="submit">Submit</button>
</div>

</div>
</body>
</html>
